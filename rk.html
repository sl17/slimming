<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
  <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
  <title>RK</title>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <style>
    *{margin: 0;padding: 0;}
    html,body{width: 100%;height: 100%;background-color: #dcf1ff;}
    #app{padding-bottom: 20px;}
    .el_table{width: 100%;border: 1px solid rgb(3, 82, 134);cursor: default;border-top: none;box-sizing: border-box;}
    .el_table .el_head{display: flex;}
    .el_table .el_head .el_th{flex: 1;height: 40px;line-height: 40px;background-color: rgb(3, 82, 134);color: #fff;box-sizing: border-box;padding-left: 10px;}
    .el_table .el_head .el_th:not(:first-child){border-left: 1px solid #fff;}
    .el_table .el_body .el_tr{display: flex;}
    .el_table .el_body .el_tr:not(:last-child){border-bottom: 1px solid rgb(3, 82, 134);}
    .el_table .el_body .el_tr .el_td{flex: 1;padding: 8px 10px;}
    .el_table .el_body .el_tr .el_td:nth-child(odd){background-color: #cce8ff;}
    .el_table .el_body .el_tr .el_td:nth-child(even){background-color: #a1cef9;}
    .el_table .el_body .el_tr .el_td p:not(:last-child){padding-bottom: 3px;}
    .el_table .el_body .el_tr .el_td p.pointer{cursor: default;}
    .subprocess-wrap{position: relative;}
    .close{position: absolute;top: -1px;right: 0;cursor: default;width: 80px;height: 30px;}
    .close i{position: absolute;top: -1px;right: 0;border: 1px solid #eee;border-radius: 0 0 5px 5px;width: 37px;height: 20px;border-top: none;}
    .close i::after{content:' ';position: absolute;top: 7px;left: 13px;border-bottom: 5px solid #ddd;border-left: 6px solid transparent;border-right: 6px solid transparent;}
    .el_dialog{width: 100%;height: 100%;background-color: rgba(0,0,0,0.5);position: fixed;top: 0;left: 0;z-index: 99999999;}
    .el_dialog_wrap{position: fixed;width: 90vw;max-height: 70vh;min-height: 20vh;border-radius: 5px;background-color: #fff;font-size: 16px;line-height: 20px;margin: auto;top: 15vh;left: 5vw;padding: 8px 10px;box-sizing: border-box;z-index: 99999999;}
    .el_dialog_wrap .el_dialog_overhide{overflow: hidden;overflow-y: auto;max-height: calc(70vh - 52px);}
    .el_dialog_wrap .el_dialog_title{padding-bottom: 8px;border-bottom: 1px solid #ddd;margin-bottom: 8px;font-weight: bold;}
    .el_dialog_wrap p.bold{font-weight: bold;}
    .el_dialog_wrap p.red{color: rgb(212, 10, 10);}
    .el_dialog_wrap .desc_box p{margin-bottom: 8px;}
    .el_dialog_wrap .dialog_table{border-top: 1px solid #ddd;}
    .el_dialog_wrap .dialog_table p{display: flex;}
    .el_dialog_wrap .dialog_table p:first-child{background-color: #eee;}
    .el_dialog_wrap .dialog_table p span{flex:1;width: 50%;box-sizing: border-box;border-bottom: 1px solid #ddd;}
    .el_dialog_wrap .dialog_table p span:last-child{border-left: 1px solid #ddd;}
    .duty_wrap{margin-top: 20px;}
    .duty_wrap p{margin-bottom: 10px;}
    .duty_wrap p span{margin-right: 10px;}
    .duty_wrap p span:not(:first-child){cursor: default;}
    @media screen and (max-width: 1000px) {
    	.el_table,.el_dialog_wrap,.duty_wrap{font-size: 14px;}
    }
    @media screen and (max-width: 750px) {
    	.el_table,.duty_wrap{font-size: 12px;}
    	.el_table .el_head .el_th{padding-left: 3px;height: 30px;line-height: 30px;}
    	.wrap .el_table .el_head .el_th:first-child{flex: 0 0 36px}
    	.wrap .el_table .el_head .el_th:last-child{flex: 0 0 60px}
    	.el_table .el_body .el_tr .el_td{padding: 3px;}
    	.wrap .el_table .el_body .el_tr .el_td:first-child{flex: 0 0 30px}
    	.wrap .el_table .el_body .el_tr .el_td:last-child{flex: 0 0 53px}
    	.el_table .el_body .el_tr .el_td p:not(:last-child){border-bottom: 1px dashed #fff;}
    }
    .w5h10_wrap{padding: 0vh 3vw 2vh;}

    .name_fiexd{position: fixed;top: 50vh;right: -120px;width: 214px;height: 220px;z-index: 999999999;background-color: rgba(0,0,0,0.02);border-radius:200px;}
    .name_fiexd .wrap{position: relative;top: 56px;left: 50px;width: 114px;height: 114px;border-radius: 60px;transform-origin: 57px 57px;background-color: rgba(0,0,0,0.05);z-index: 8;}
    .name_fiexd .box{position: absolute;width: 50px;height: 50px;text-align: center;line-height: 50px;font-size: 14px;border-radius: 50px;transform-origin: 25px 25px;box-shadow: -1px 2px 2px 0 #a2a2a2;}
    .name_fiexd .box1{top: 32px;left: -51px;background-color: #ffb0b0;}
    .name_fiexd .box2{top: 81px;left: -35px;background-color: #ffd5ad;transform: rotateZ(-36deg);}
    .name_fiexd .box3{top: 111px;left: 6px;background-color: #f1ec9b;transform: rotateZ(-72deg);}
    .name_fiexd .box4{top: 111px;left: 57px;background-color: #bcffa2;transform: rotateZ(-108deg);}
    .name_fiexd .box5{top: 81px;left: 99px;background-color: #fc9a3f;transform: rotateZ(-144deg);}
    .name_fiexd .box6{top: 32px;left: 115px;background-color: #77e0e4;transform: rotateZ(-180deg);}
    .name_fiexd .box7{top: -17px;left: 99px;background-color: #94baff;transform: rotateZ(-216deg);}
    .name_fiexd .box8{top: -47px;left: 58px;background-color: #b295ff;transform: rotateZ(-252deg);}
    .name_fiexd .box9{top: -47px;left: 7px;background-color: #ffa0e7;transform: rotateZ(-288deg);}
    .name_fiexd .box10{top: -17px;left: -35px;background-color: #46b5ff;transform: rotateZ(-324deg);}

    .slide{margin-top: 30px;}
    .slide .el-carousel__container{height: calc(100vh - 70px);background-color: rgb(72, 181, 255, .3);}
    .slide .title{line-height: 40px;font-size: 18px;text-align: center;border-radius: 5px 5px 0 0;color: #fff;background: #44b0f9;position: relative;font-weight: bold;}
    .slide .title span{position: absolute;top: 12px;right: 5px;font-size: 12px;background-color: #008eff;box-shadow: 0px 2px 2px 0 rgb(96 96 96);height: 18px;line-height: 18px;padding: 0 4px;border-radius: 0 3px 3px 0;font-weight: normal;color: #fff;z-index: 1;}
    .slide .title span::after{content: '';position: absolute;top:0px;left: -10px;border-top: 10px solid transparent;border-bottom: 9px solid transparent;border-right: 10px solid #008eff;}
    .slide .title span::before{content: '';position: absolute;top:1px;left: -10px;border-top: 10px solid transparent;border-bottom: 9px solid transparent;border-right: 10px solid rgb(96 96 96);z-index: 0;}
    .slide .sm-title{font-size: 16px;margin-top: 15px;margin-bottom: 5px;}
    .slide .count{padding: 0 15px;height: calc(100vh - 110px);overflow: hidden;;overflow-y: auto;}
    .el-carousel__container .el-carousel__arrow{height: 100%;border-radius: 10px;background: transparent;}
    .el-carousel__container .el-carousel__arrow--right{right: 0;color: transparent;}
    .el-carousel__container .el-carousel__arrow--left{left: 0;color: transparent;}
    .el-carousel__container .el-carousel__arrow:hover{background: transparent;}
    *{-webkit-tap-highlight-color:rgba(0,0,0,0.01);}
    .more{font-size: 14px;margin-left: 20px;}
    .el-carousel__indicators.el-carousel__indicators--horizontal{display: none;}
    .process-name{width: 20px;font-size: 14px;text-align: center;color: #008eef;font-weight: bold;position: absolute;top: 50%;left: 35%;transform: translate(-50%,-50%);z-index: 1;}

  </style>
  <script src="./js/vue@2.6.14.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

    <div class="w5h10_wrap">
      <div class="wrap" v-if="selObj&&selObj.length>0">
        <div class="title">{{selObj.name}}</div>
        <div>
          <span></span>
        </div>
        <div class="slide">
          <el-carousel :interval="0" ref="carousel" :autoplay="false" arrow="always" @change="changeCarousel">
            <el-carousel-item v-for="item in selObj" :key="item.name">
              <div>
                <div class="title">
                  <span v-if="item.type==1">启动</span>
                  <span v-if="item.type==2">计划</span>
                  <span v-if="item.type==3">执行</span>
                  <span v-if="item.type==4">监控</span>
                  <span v-if="item.type==5">收尾</span>
                  {{item.name}}</div>
                <div class="count">
                  <div class="sm-title"><strong>输入</strong></div>
                  <p v-for="(sitem,i) in item.input" :key="'in'+i">{{(i+1)+'、'+sitem.name}}</p>
                  <div class="sm-title"><strong>工具与技术</strong></div>
                  <p v-for="(sitem,i) in item.tool" :key="'tool'+i">{{(i+1)+'、'+sitem.name}}</p>
                  <div class="sm-title"><strong>输出</strong></div>
                  <p v-for="(sitem,i) in item.output" :key="'out'+i">{{(i+1)+'、'+sitem.name}}</p>
                  <p style="height: 30px;width:100%"></p>
                </div>
              </div>
            </el-carousel-item>
          </el-carousel>
        </div>
      </div>
    </div>
    <div class="name_fiexd">
      <div class="wrap" @click="showName=!showName" :style="'transform: rotateZ('+deg+'deg);'">
        <div class="box" v-show="showName" :class="'box'+(index+1)" v-for="(item,index) in list5a10" @click="getOneName(item.name)" :key="'p'+index">{{item.name}}</div>
      </div>
      <span class="process-name">{{processName}}</span>
    </div>
    <div class="el_dialog" v-if="descObj.isDesc" @click="closeDesc"></div>
    <div class="el_dialog_wrap" v-if="descObj.isDesc">
      <p class="el_dialog_title">{{descObj.name}}</p>
      <div class="el_dialog_overhide">
        <div v-if="descObj.desc&&Array.isArray(descObj.desc)" class="desc_box">
          <p v-for="(item,index) in descObj.desc" :class="[{'bold':item.type==2},{'red':item.type==3}]" :key="'de'+index">{{item.label}}</p>
        </div>
        <p v-else>{{descObj.desc}}</p>
        <div v-if="descObj.table&&descObj.table.length>0" class="dialog_table">
          <p v-for="(item,index) in descObj.table">
            <span>{{item.td1}}</span>
            <span>{{item.td2}}</span>
          </p>
        </div>
      </div>
    </div>
    <div @click="showMore=!showMore" class="more">更多>></div>
    <!-- 职责 -->
    <div class="duty_wrap" v-if="showMore">
      <p v-for="(item,index) in duty" :key="'d'+index">
        <span>{{item.name}} :</span>
        <span v-if="item.power&&item.power.length>0" @click="getDesc({name:item.name,desc:item.power,sub:'权力与义务'})">权力与义务</span>
        <span v-if="item.ability&&item.ability.length>0" @click="getDesc({name:item.name,desc:item.ability,sub:'能力'})">能力</span>
        <span v-if="item.duty&&item.duty.length>0" @click="getDesc({name:item.name,desc:item.duty,sub:'职责'})">职责</span>
        <span v-if="item.cont&&item.cont.length>0" @click="getDesc({name:item.name,desc:item.cont,sub:'内容'})">内容</span>
        <span v-if="item.role&&item.role.length>0" @click="getDesc({name:item.name,desc:item.role,sub:'作用'})">作用</span>
        <span v-if="item.methods&&item.methods.length>0" @click="getDesc({name:item.name,desc:item.methods,sub:'方法'})">方法</span>
        <span v-if="item.steps&&item.steps.length>0" @click="getDesc({name:item.name,desc:item.steps,sub:'步骤'})">步骤</span>
      </p>
    </div>
  </div>
  
  <script>
    new Vue({
      el: '#app',
      data: function () {
        return {
          clientY:0,
          yy:0,//保存上一次结果
          deg:0,//旋转的角度
          showName:false,
          TabIndex:0,
          processType:0,
          showMore:false,
          processName:'',
          descObj:{
            name:'',
            desc:'',
            isDesc:false,
            table:[],
          },
          selObj:[],
          list5a10: [
            // 整体
            {
              name: '整体',
              start: {
                type:1,
                name: '制订项目章程',
                input: [{ name: '项目工作说明书' ,desc:[{label:'工作说明书是对应由项目提供的产品或服务的文字说明。对于内部项目，项目发起人或赞助人根据业务需求、产品或服务要求提供一份工作说明书。对于外部项目，工作说明书属于顾客招标文件的一部分，如建议邀请书、信息请求、招标邀请书或合同中的一部分。工作说明书指明如下事项之一:',type:'2'},{label:'业务需求组织的业务需求可能基于培训需求、市场需求、技术进步、法律要求或政府标准。',type:'1'},{label:'产品范围说明书-—是项目创造的产品或服务要求与特征的文件。产品要求说明书一般在启动阶段不够详细，而在后来的过程中，当产品的特征经过逐步思考与推敲后逐渐地详细起来。这些要求中还应阐明欲创造的产品或服务与经营需要或激发这一需要的其他因素之间的关系。虽然产品要求说明书的形式与内容因行业而异，但在任何时候都应当足够详细，并能够用于以后的项目规划。',type:'1'},{label:'战略计划—所有的项目都应支持组织的战略目标。在做项目选择决策时，应当将实施组织的战略计划视为考虑因素。',type:'1'}]}, { name: '商业论证',desc:[{label:'商业论证或类似文件能从商业角度提供必要的信息，决定项目是否值得投资。为证实项目的价值，在商业论证中通常要包含业务需求和成本效益分析等内容。对于外部项目，可以由项目发起组织或客户撰写商业论证。',type:'2'},{label:'可基于以下一个或多个原因而编制商业论证:',type:'2'},{label:'市场需求、组织需要、客户要求、技术进步、法律要求、生态影响、社会需要',type:'1'}] }, { name: '协议' ,desc:'协议定义了启动项目的初衷。协议有多种形式，包括合同、谅解备忘录、服务品质协议、协议书、意向书、口头协议、电子邮件或其他书面协议。通常，为外部客户做项目时就用合同'}, { name: '事业环境因素',desc:[{label:'事业环境因素源于项目外部(往往是企业外部)的环境，事业环境因素可能对整个企业、项目组合、项目集或项目产生影响。',type:'1'},{label:'会影响指导与管理项目工作过程的事业环境因素包括（但不限于):组织文化、公司文化或客户文化,执行组织或发起组织的结构;基础设施(如现有的设施和固定资产);人事管理制度（如人员雇用与解聘指南、员工绩效评价与培训记录）﹔干系人风险承受力(如允许的成本超支百分比)﹔项目管理信息系统（如自动化工具，包括进度计划软件、配置管理系统、信息收集与发布系统或进入其他在线自动化系统的网络界面）。',type:'1'}],table:[{td1:'外部',td2:'内部'},{td1:'商业数据库',td2:'员工能力'},{td1:'市场条件',td2:'组织文化结构和治理'},{td1:'社会和文化影响与问题',td2:'设施和资源的地理分布'},{td1:'法律限制',td2:'基础设施'},{td1:'学术研究',td2:'资源可用性'},{td1:'政府和行业标准',td2:'信息技术软件'},{td1:'财务考虑因素',td2:''},{td1:'物理环境要素',td2:''}] }, { name: '组织过程资产',desc:[{label:'组织过程资产源于企业内部，可能来自企业自身、项目组合、项目集、其他项目或这些的组合'},{label:'能够影响指导与管理项目工作过程的组织过程资产包括（但不限于)﹔标准化的指南和工作指示;组织对沟通的要求，如许可的沟通媒介、记录保存政策及安全要求;问题与缺陷管理程序，包括对问题与缺陷的控制、识别与处理，以及对相关行动的跟踪;过程测量数据库，用来收集与提供过程和产品的测量数据;以往项目的项目档案（如范围、成本、进度和绩效测量基准，项目日历，项目进度计划，进度网络图，风险登记册,风险应对计划，风险影响评价和文档化的经验教训)﹔问题与缺陷管理数据库，包括历史问题与缺陷的状态、控制信息、解决方案，以及相关行动的结果。'}] }],
                tool: [{ name: '专家判断',desc:[{label:'家判断是有关专家根据自己的知识与经验对问题作出判断。',type:'2'},{label:'专家判断是最常用的工具与技术。',type:'1'},{label:'专家判断适用于一切管理和技术工作。',type:'1'},{label:'专家判断来自于具有相应专业知识、专业实践或培训经历的任何小组或个人。',type:'1'},{label:'专家判断来自于项目执行组织的内部或外部，项目团队内部或外部。',type:'1'} ]}, { name: '引导技术',desc:[{label:'引导是指引导者运用适当的技术，给具有一定矛盾的一群人牵线搭桥，促进他们达成协议。',type:'2'},{label:'引导者通常不会明确表达自己的观点,而是一个中间人的角色。',type:'1'},{label:'引导技术包括:头脑风暴、冲突处理、问题解决和会议管理。',type:'1'}] }],

                  tool: [{ name: '专家判断' ,desc:[{label:'家判断是有关专家根据自己的知识与经验对问题作出判断。',type:'2'},{label:'专家判断是最常用的工具与技术。',type:'1'},{label:'专家判断适用于一切管理和技术工作。',type:'1'},{label:'专家判断来自于具有相应专业知识、专业实践或培训经历的任何小组或个人。',type:'1'},{label:'专家判断来自于项目执行组织的内部或外部，项目团队内部或外部。',type:'1'} ]}, { name: '项目管理信息系统',desc:'作为事业环境因素的一部分，项目管理信息系统提供下列工具:进度计划工具、工作授权系统、配置管理系统、信息收集与发布系统，或进入其他在线自动化系统的网络界面。本系统也可用于自动收集和报告关键绩效指标（KPI）。' }, { name: '会议',desc:[{label:'在指导与管理项目工作时，可以通过会议来讨论和解决项目的相关问题。参会者可包括项目经理、项目团队成员，以及与所讨论问题相关或会受该问题影响的干系人。应该明确每个参会者的角色，确保有效参会。会议通常可分为下列三类:交换信息;头脑风暴、方案评估或方案设计;制定决策。'},{label:'最好不要把各种会议类型混合在一起。会前，应该做好准备工作，包括确定会议议程、目的、目标和期限;会后，要形成书面的会议纪要和行动方案。应该按照项目管理计划中的规定保存会议纪要。面对面的会议效果最好。也可以借助视频或音频会议工具举行虚拟会议，但通常需要进行额外的准备和组织，以取得与面对面会议相同的效果。'}] }],
                  output: [{ name: '可交付成果', desc:'可交付成果是任何在项目管理规划文件中记录，并为了完成项目而必须生成和提交的独特并可核实的产品、成果或提供服务的能力。可交付成果通常是为实现项目目标而完成的有形的组件，也可包括项目管理计划。' }, { name: '工作绩效数据',desc:'执行项目过程中，从每个正在执行的活动中收集到的原始观察结果和测量值。比如：工作完成百分比、变更请求数量、实际成本和实际持续时间等数据。' }, { name: '变更请求', desc:'变更请求是关于修改任何文档、可交付成果或基准的正式提议。变更请求被批准之后将会引起对相关文档、可交付成果或基准的修改，也可能导致对项目管理计划其他相关部分的更新。如果在项目工作的实施过程中发现问题，就需要提出变更请求，对项目政策或程序、项目范围、项目成本或预算、项目进度计划或项目质量进行修改。其他变更请求包括必要的预防措施或纠正措施，用来防止以后的不利后果。变更请求可以是直接或间接的，可以由外部或内部提出，可能是自选或由法律/合同所强制的。变更请求可能包括:纠正措施，为使项目工作绩效重新与项目管理计划-致而进行的有目的的活动;预防措施，为确保项目工作的未来绩效符合项目管理计划而进行的有目的的活动;缺陷补救，为了修正不一致的产品或产品组件而进行的有目的的活动;更新，对正式受控的项目文件或计划等进行的变更，以反映修改或增加的意见或内容。',type:'2' }, { name: '项目管理计划更新', desc:'项目管理计划可能需要更新如下内容:范围、进度、成本、质量管理计划，过程改进计划，人力资源管理计划，风险、采购管理计划，干系人管理计划，项目范围、成本、进度基准。' }, { name: '项目文件更新', desc:'需要更新的项目文件可能有:需求文件、项目日志、风险登记册、干系人登记册等。' }],

                  output: [{ name: '变更请求', desc:'变更请求是关于修改任何文档、可交付成果或基准的正式提议。变更请求被批准之后将会引起对相关文档、可交付成果或基准的修改，也可能导致对项目管理计划其他相关部分的更新。如果在项目工作的实施过程中发现问题，就需要提出变更请求，对项目政策或程序、项目范围、项目成本或预算、项目进度计划或项目质量进行修改。其他变更请求包括必要的预防措施或纠正措施，用来防止以后的不利后果。变更请求可以是直接或间接的，可以由外部或内部提出，可能是自选或由法律/合同所强制的。变更请求可能包括:纠正措施，为使项目工作绩效重新与项目管理计划-致而进行的有目的的活动;预防措施，为确保项目工作的未来绩效符合项目管理计划而进行的有目的的活动;缺陷补救，为了修正不一致的产品或产品组件而进行的有目的的活动;更新，对正式受控的项目文件或计划等进行的变更，以反映修改或增加的意见或内容。', color: '#c51616' }, { name: '工作绩效报告',desc:'制定决策、提出问题、采取行动或引起关注，而汇编工作绩效信息,所形成的实物或电子项目文件。如:状况报告、备忘录、论证报告等。' }, { name: '项目管理计划更新', desc:'项目管理计划可能需要更新如下内容:范围、进度、成本、质量管理计划，过程改进计划，人力资源管理计划，风险、采购管理计划，干系人管理计划，项目范围、成本、进度基准。' }, { name: '项目文件更新', desc:'需要更新的项目文件可能有:需求文件、项目日志、风险登记册、干系人登记册等。' }],
                },
                {

                  input: [{ name: '项目管理计划',desc:[{label:'项目管理计划确定了执行、监视、控制和结束项目的方式与方法。项目管理计划是项目的主计划或称为总体计划，它确定了执行、监控和结束项目的方式和方法，包括项目需要执行的过程、项目生命周期、里程碑和阶段划分等全局性内容。项目管理计划是其他各子计划制订的依据和基础，它从整体上指导项目工作的有序进行。',type:'1'},{label:'在初次制订项目管理计划时，由于各方面的信息还不十分明朗，因此项目经理只需要从宏观上把握住项目的主体管理思路,切记不能理想化而期望项目管理计划一步到位。',type:'1'},{label:'内容',type:'2'},{label:'项目管理团队选择的各个项目管理过程。',type:'1'},{label:'每一选定过程的实施水平。',type:'1'},{label:'对实施这些过程时使用的工具与技术所做的说明。',type:'1'},{label:'在管理具体项目中使用选定过程的方式和方法，包括过程之间的依赖关系和相互作用，以及重要的依据和成果。',type:'1'},{label:'为了实现项目目标所执行工作的方式、方法。',type:'1'},{label:'监控变更的方式、方法。',type:'1'},{label:'实施配置管理的方式、方法。',type:'1'},{label:'使用实施效果测量基准并使之保持完整的方式、方法。',type:'1'},{label:'项目干系人之间的沟通需要与技术。',type:'1'},{label:'选定的项目生命期和多阶段项目的项目阶段。',type:'1'},{label:'高层管理人员为了加快解决未解决的问题和处理未做出的决策，对内容、范围和时间安排的关键审查。',type:'1'}]  }, { name: '项目章程',desc:[{label:'正式确认项目的存在，没有项目章程就没有项目的存在',type:'1'},{label:'签字后的项目章程，标志着项目的正式启动',type:'1'},{label:'任命项目经理，给项目经理授权',type:'1'},{label:'明确了项目的粗略要求（范围、进度、成本、质量）',type:'1'},{label:'把项目与公司的日常运作联系起来',type:'1'},{label:'多阶段项目中需要项目章程来正式启动一个新阶段',type:'1'},{label:'内容',type:'2'},{label:'项目目的或批准项目的原因。',type:'1'},{label:'可测量的项目目标和相关的成功标准。',type:'1'},{label:'项目的总体要求。',type:'1'},{label:'概括性的项目描述。',type:'1'},{label:'项目的主要风险。',type:'1'},{label:'总体里程碑进度计划。',type:'1'},{label:'总体预算。',type:'1'},{label:'项目审批要求(用什么标准评价项目成功，由谁对项目成功下结论，由谁来签署项目结束)。',type:'1'},{label:'委派的项目经理及其职责和职权。',type:'1'},{label:'发起人或其他批准项目章程的人员的姓名和职权。',type:'1'}] }, { name: '事业环境因素',desc:[{label:'事业环境因素源于项目外部(往往是企业外部)的环境，事业环境因素可能对整个企业、项目组合、项目集或项目产生影响。',type:'1'},{label:'会影响指导与管理项目工作过程的事业环境因素包括（但不限于):组织文化、公司文化或客户文化,执行组织或发起组织的结构;基础设施(如现有的设施和固定资产);人事管理制度（如人员雇用与解聘指南、员工绩效评价与培训记录）﹔干系人风险承受力(如允许的成本超支百分比)﹔项目管理信息系统（如自动化工具，包括进度计划软件、配置管理系统、信息收集与发布系统或进入其他在线自动化系统的网络界面）。',type:'1'}],table:[{td1:'外部',td2:'内部'},{td1:'商业数据库',td2:'员工能力'},{td1:'市场条件',td2:'组织文化结构和治理'},{td1:'社会和文化影响与问题',td2:'设施和资源的地理分布'},{td1:'法律限制',td2:'基础设施'},{td1:'学术研究',td2:'资源可用性'},{td1:'政府和行业标准',td2:'信息技术软件'},{td1:'财务考虑因素',td2:''},{td1:'物理环境要素',td2:''}] }, { name: '组织过                   output: [{ name: '工作绩效信息', desc:'从各控制过程中收集并结合相关背景和跨领域关系，进行整合分析而得到的信息。如:进度绩效。' }, { name: '成本预测', desc:'基于实际进展与成本基准的比较而计算出的完工尚需估算，通常表示为成本偏差和成本绩效指数。通过比较完工估算与完工预算，可以看出项目是否仍处于可容忍范围内,是否需要提出变更请求。如果项目没有采用挣值管理，则需要提供实际支出与计划支出的差异，以及预测的最终成本。' }, { name: '变更请求', desc:'变更请求是关于修改任何文档、可交付成果或基准的正式提议。变更请求被批准之后将会引起对相关文档、可交付成果或基准的修改，也可能导致对项目管理计划其他相关部分的更新。如果在项目工作的实施过程中发现问题，就需要提出变更请求，对项目政策或程序、项目范围、项目成本或预算、项目进度计划或项目质量进行修改。其他变更请求包括必要的预防措施或纠正措施，用来防止以后的不利后果。变更请求可以是直接或间接的，可以由外部或内部提出，可能是自选或由法律/合同所强制的。变更请求可能包括:纠正措施，为使项目工作绩效重新与项目管理计划-致而进行的有目的的活动;预防措施，为确保项目工作的未来绩效符合项目管理计划而进行的有目的的活动;缺陷补救，为了修正不一致的产品或产品组件而进行的有目的的活动;更新，对正式受控的项目文件或计划等进行的变更，以反映修改或增加的意见或内容。' }, { name: '项目管理计划更新(成本管理计划、成本基准)' }, { name: '项目文件更新(成本估算、成本依据)' }, { name: '组织过程资产更新(偏差原因、纠正措施、财务数据库、其他经验教训)' }],

      methods: {
        changeCarousel(e){
          this.TabIndex = e;
          this.processType = this.selObj[e].type;
        },
        getOneName(name){
          this.processName = name;
          let obj = {}
          this.list5a10.map(item=>{
            if(item.name==name){
              obj = item;
            }
          })
          let arr = []
          if(obj.start&&JSON.stringify(obj.start)!='{}'){arr.push(obj.start)}
          if(obj.plan&&obj.plan.length>0){
            obj.plan.map(item=>{
              arr.push(item)
            })
          }
          if(obj.implement&&obj.implement.length>0){
            obj.implement.map(item=>{
              arr.push(item)
            })
          }
          if(obj.monitor&&obj.monitor.length>0){
            obj.monitor.map(item=>{
              arr.push(item)
            })
          }
          if(obj.end&&JSON.stringify(obj.end)!='{}'){arr.push(obj.end)}
          this.selObj = arr;
        },
        handleTouchstart(e){
          this.clientY = e.targetTouches[0].clientY;
        },
        handleTouchmove(e){
          e.preventDefault()
          let y = (e.targetTouches[0].clientY - this.clientY)*-1+this.yy;
          this.deg = y;
        },
        handleTouchend(e){
          this.yy = this.deg;
        },

        // 子过程输入输出
        showSubprocess(row) {
          this.allSubprocess = [row];
        },
        //全部过程输入输出
        showAllSubprocess(row) {
          this.allSubprocess = [row.start, ...row.plan, ...row.implement, ...row.monitor, row.end]
        },
        close() {
          this.allSubprocess = []
        },
        getDesc({name,desc,table,sub}){
          if(desc){
            this.descObj.isDesc = true;
            this.descObj.desc = desc;
            this.descObj.name = name+(sub?'————'+sub:'');
            this.descObj.table = table;
          }
        },
        closeDesc(){
          this.descObj.isDesc = false;
          this.descObj.desc = '';
        }
