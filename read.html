<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/v2.js"></script>
  <style>
    html,
    body {
      height: 100vh;
      overflow: hidden;
    }

    #app {
      height: 100vh;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-style: normal;
    }

    span strong {
      display: inline-block;
      text-align: center;
      font-size: 16px;
      font-weight: 500;
      padding: 0 1px;
    }

    span strong i {
      font-size: 10px;
      line-height: 1;
      font-size: 12px;
    }

    span strong i,
    span strong em {
      display: block;
    }

    span strong em {
      line-height: 20px;
    }

    .operation>* {
      display: block;
      margin-bottom: 8px;
    }

    .top {
      display: flex;
      justify-content: space-between;
    }

    .top button {
      padding: 3px 10px;
      border-radius: 5px;
      outline: none;
      background-color: #fff;
      border: 1px solid #333;
    }

    .top button:active {
      background-color: #eee;
    }

    textarea {
      height: 100px;
      width: 100%;
      resize: none;
      outline: none;
      font-size: 14px;
      line-height: 20px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      padding: 8px 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .box {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 10px;
    }

    .list {
      flex: 1 1 auto;
      overflow: hidden;
      overflow-y: auto;
      background-color: #eee;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
    }

    .list p {
      margin-bottom: 8px;
      cursor: pointer;
      text-overflow: ellipsis;
      overflow: hidden;
      word-break: break-all;
      white-space: nowrap;
      padding: 0px 20px;
      height: 20px;
    }

    .dialog-wrap {
      background-color: rgba(0, 0, 0, .5);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .dialog-box {
      width: 80%;
      height: 90%;
      position: absolute;
      margin: auto;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background-color: #fff;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      text-align: right;
    }

    .dialog-box>i {
      position: absolute;
      top: -35px;
      height: 30px;
      right: 0px;
      width: 30px;
      float: right;
      border: 2px solid #fff;
      border-radius: 20px;
      cursor: pointer;
    }

    .dialog-box>i::after {
      content: '';
      position: absolute;
      top: 5px;
      right: 12px;
      width: 2px;
      height: 15px;
      background-color: #fff;
      transform: rotate(45deg);
    }

    .dialog-box>i::before {
      content: '';
      position: absolute;
      top: 5px;
      right: 12px;
      width: 2px;
      height: 15px;
      background-color: #fff;
      transform: rotate(-45deg);
    }

    .dialog-box div {
      flex: 1 1 auto;
      text-align: left;
      padding: 20px;
      overflow: hidden;
      overflow-y: auto;
    }

    .dialog-list {
      line-height: 40px;
    }

    .dialog-list p {
      margin-bottom: 10px;
    }

    .dialog-list p span:first-child {
      margin-left: 2.5em;
    }

    .dialog-list p.moral{
      background-color: #def;
      box-shadow:  0 -8px 0 0 #def;
    }

    .right {
      text-align: right;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="box">
      <div class="operation">
        <div class="top">
          <a href="https://www.qqxiuzi.cn/zh/pinyin/" target="_blank">获取拼音</a>
          <button @click="check(txt)">确定</button>
        </div>
        <textarea v-model="txt.word"></textarea>
        <textarea v-model="txt.spell"></textarea>
      </div>
      <div class="list">
        <p v-for="(item, i) in oldList" @click="check(item)" :key="i">{{item.title}}</p>
      </div>
    </div>
    <div class="dialog-wrap" v-if="show">
      <div class="dialog-box">
        <i @click="hideDialog"></i>
        <div class="dialog-list">
          <p v-for="(item, j) in article.list" :class="{'moral': article.moral&&j===article.list.length-1}" :key="'a'+j">
            <span v-for="(sitem, i) in item"
              :key="i"><strong><i>{{sitem.spell}}</i><em>{{sitem.word}}</em></strong></span>
          </p>
          <p class="right">———— {{article.author}}《{{article.title}}》</p>
        </div>
      </div>
    </div>
  </div>

              word: '从前，有个郑国人，因为脚上的鞋子穿坏了，打算到集市上买双新鞋穿。他先把自己脚的尺寸量了一下，做了一把尺子。可是临走时粗心大意，顺手把量好尺寸的尺子放在家中凳子上，起身就走了。&他走到集市上，找到卖鞋的地方，左挑一双，右选一款，终于看中了一双颜色、式样都很满意的鞋子。他心花怒放，高兴地想把尺子拿出来量鞋子的尺码，可是摸遍了浑身上下所有衣兜，他才发现尺子忘在家里了。他尴尬地对卖鞋的人说：“不好意思，老板，我把鞋的尺码忘在家里了，等我回家把尺子拿来再买。”说完，就急急忙忙地往家里跑。鞋摊老板愣愣地望着他远去的背影，好半天才明白过来，摇了摇头，忍不住大笑起来。&他匆匆忙忙地跑回家，拿了尺子，又慌慌张张地跑向集市，他跑得气喘吁吁，也没有休息一下。等他跑到之前鞋摊摆放处，天色已晚，热闹的集市已经变得冷冷清清，鞋摊也早就收摊。郑国人懊恼极了，白白地跑了两趟，却没有买到自己心仪的鞋子。&别人知道了这件事，觉得很奇怪，就问他：“你为什么不用自己的脚去试试鞋子，而偏偏要回家去拿尺子呢？”这个买鞋的郑国人一本正经地回答说：“我们要相信分毫不差的尺度，怎么能相信自己的脚呢？”众人都嗤之以鼻。&墨守成规的教条主义者，因循守旧，不思变通，终将一事无成。',

              word: '有一天，鲁国有一个人在城外得到一根长长的竹竿，他非常高兴，心想：“这么长的竹竿我能派上大用场！”于是决定把它带回城里。&当他拿着这根长长的竹竿来到城门口时，发现城门洞又低又窄，怎么办呢？&于是他先把竹竿竖立起来，拿着它往里走，刚到城门口就听见“哐当”一声，竹竿撞上了城墙，试了好多次，怎么也进不去。这可把他急坏了，他心想：“竖着进不去，不如我把它横过来，横过来就能进去了。”于是，他又把长竹竿横过来拿，可是到了城门口，“哐当”一声，竹竿又撞上了城墙，又试了好多次，还是进不去。随后，他试着把竹竿斜着拿进城门，还是进不去，他实在想不出什么办法来了。眼看着时间一分一秒过去，他急得就像热锅上的蚂蚁，怎么办呢？&过了一会儿，就在他十分绝望又无助的时候，有个老人正好路过这里，看到了这个焦头烂额的鲁国人，摸摸胡须，慢慢悠悠、笑眯眯地说：“小伙子，我虽然不是圣贤，但是见到的事情比较多，我就教教你吧。你为什么不用锯子把这根竹竿从中间截断后再拿着进入城门呢？”鲁国人一听，有道理呀，这样截为两段，竹竿不就可以过城门了嘛！&于是，他就按老人的办法将长长的竹竿截断了。&唉，世界上没有比他们更愚蠢的人了！&做人做事不要自作聪明，要从多角度看待问题，往往解决问题的方法不止一个。',

              word: '很久很久以前，有一位老爷爷叫愚公，他已经90多岁了，带着儿子、孙子住在两座山脚下，一座叫太行山，一座叫王屋山。愚公一家每天出门看到的只有山，如果要到外面去就要绕好远好远的路。&有一天吃晚饭的时候，愚公看着门前的两座山，跟家人说：“我们全家一起把这两座大山移走吧，让我们一开门就可以直通到外面的大路上，你们看好不好呢？”儿子和孙子一听，都点头赞成。可是愚公的妻子却直摇头：“这怎么可能，你都90多岁了，连搬一块石头都没力气，更别说是大山了，还是两座！就算你搬得动，那挖出来的泥土、石块，怎么处理呢？”愚公听了哈哈大笑说：“那有什么困难的！我们可以丢到海里面去呀！”&第二天，愚公就带着儿子、孙子扛着锄头，挑着扁担，到山脚开始挖。只见他们一锄头、一扁担地挖着、挑着，也不管别人怎么看。邻居京城氏和她的小儿子看到了，也兴致勃勃加入到挖山的队伍。&有一个叫作智叟的老先生，看到了忍不住嘲笑说：“哎呀！愚公啊，你实在太糊涂了，你这么老了，就算让你搬到死的那一天，也不可能搬走山的一角！”&听了他的话，愚公非但没生气，反而笑笑说：“智叟，你才糊涂呢！我虽然老了，但我还有儿子、孙子呀，孙子以后还会再生儿子，我的子子孙孙可以一直搬下去，可是山不会再增长。总有一天我们会把这两座山搬走！”智叟听了无言以对，只好走开了。&后来，山神和海神听到了愚公要移山的事情，害怕他们永不停止地搬下去，真会把山搬光，把海填满，就跑去告诉天帝。没想到天帝却被愚公的诚心打动，于是派了两个神仙把太行山与王屋山背走了。&从此，再也没有什么挡在愚公家门口了。&做任何事情，只要朝着一个目标坚持不懈地努力，就能获得成功。',

              word: '战国时期，齐国的国君齐宣王爱好音乐，他特别喜欢听吹竽，手下有三百个擅长吹竽的乐师。齐宣王也喜欢热闹，爱摆排场，总想在别人面前显示自己君王的威严，所以每次听吹竽，总让这三百人一齐吹奏。&有位南郭先生，整天无所事事。他听说了齐宣王的喜好，觉得有机可乘，就托人向齐宣王介绍。齐宣王让他进殿面试，他来到齐宣王跟前，吹嘘道：“大王啊！我是个有名的乐师，听过我吹竽的人没有一个不被感动的。就是鸟兽听了都跟着翩翩起舞，花草听了也会合着节拍颤动。我愿把毕生绝学献给大王您！”齐宣王听了非常高兴，不加考察，就痛快地将他编入了乐队。&从这以后，南郭先生就随那三百人一块儿合奏吹竽给齐宣王听，和大家一样拿着丰厚的薪水和赏赐，过着舒适的生活。&其实，南郭先生撒了个弥天大谎，他压根儿就不会吹竽。每逢演奏时，他就捧着竽混在队伍中，表现出一副十分卖力的样子：人家摇晃身体他也摇晃身体，人家摆头他也摆头，脸上装出一副动情忘我的样子，看上去比别人吹奏得更投入，还真看不出什么破绽来。可他的竽根本就没有发出声音。南郭先生就这样靠着蒙骗混过了一天又一天。&几年后，齐宣王去世，他的儿子齐湣王当了国君。虽然齐湣王也爱听吹竽，但他认为三百人合奏着实太吵，不如独奏来得悠扬逍遥，便让乐师挨个吹竽给他听。南郭先生眼见混不下去了，急得团团转。最后只好悄悄收拾行李逃走了。&做人要实事求是，要有真才实学，那些弄虚作假的人虽能蒙混一时，但无法蒙混一世，他们经不住时间的考验，终究会露出马脚。',
              spell: 'zhàn guó shí qī ， qí guó de guó jūn qí xuān wáng ài hào yīn yuè ， tā tè bié xǐ huān tīng chuī yú ， shǒu xià yǒu sān bǎi gè shàn cháng chuī yú de yuè shī 。 qí xuān wáng yě xǐ huān rè nào ， ài bǎi pái chǎng ， zǒng xiǎng zài bié rén miàn qián xiǎn shì zì jǐ jūn wáng de wēi yán ， suǒ yǐ měi cì tīng chuī yú ， zǒng ràng zhè sān bǎi rén yī qí chuī zòu 。 &yǒu wèi nán guō xiān shēng ， zhěng tiān wú suǒ shì shì 。 tā tīng shuō le qí xuān wáng de xǐ hào ， jué de yǒu jī kě chéng ， jiù tuō rén xiàng qí xuān wáng jiè shào 。 qí xuān wáng ràng tā jìn diàn miàn shì ， tā lái dào qí xuān wáng gēn qián ， chuī xū dào ： “ dà wáng a ！ wǒ shì gè yǒu míng de yuè shī ， tīng guò wǒ chuī yú de rén méi yǒu yī gè bù bèi gǎn dòng de 。 jiù shì niǎo shòu tīng le dōu gēn zhe piān piān qǐ wǔ ， huā cǎo tīng le yě huì hé zhe jié pāi chàn dòng 。 wǒ yuàn bǎ bì shēng jué xué xiàn gěi dà wáng nín ！ ” qí xuān wáng tīng le fēi cháng gāo xìng ， bù jiā kǎo chá ， jiù tòng kuài de jiāng tā biān rù le yuè duì 。 &cóng zhè yǐ hòu ， nán guō xiān shēng jiù suí nà sān bǎi rén yī kuài ér hé zòu chuī yú gěi qí xuān wáng tīng ， hé dà jiā yī yàng ná zhe fēng hòu de xīn shuǐ hé shǎng cì ， guò zhe shū shì de shēng huó 。 &qí shí ， nán guō xiān shēng sā le gè mí tiān dà huǎng ， tā yà gēn ér jiù bù huì chuī yú 。 měi féng yǎn zòu shí ， tā jiù pěng zhe yú hùn zài duì wǔ zhōng ， biǎo xiàn chū yī fù shí fēn mài lì de yàng zi ： rén jiā yáo huàng shēn tǐ tā yě yáo huàng shēn tǐ ， rén jiā bǎi tóu tā yě bǎi tóu ， liǎn shàng zhuāng chū yī fù dòng qíng wàng wǒ de yàng zi ， kàn shàng qù bǐ bié rén chuī zòu de gèng tóu rù ， hái zhēn kàn bù chū shén me pò zhàn lái 。 kě tā de yú gēn běn jiù méi yǒu fā chū shēng yīn 。 nán guō xiān shēng jiù zhè yàng kào zhe mēng piàn hùn guò le yī tiān yòu yī tiān 。 &jǐ nián hòu ， qí xuān wáng qù shì ， tā de ér zi qí mǐn wáng dāng le guó jūn 。 suī rán qí mǐn wáng yě ài tīng chuī yú ， dàn tā rèn wéi sān bǎi rén hé zòu zhuó shí tài chǎo ， bù rú dú zòu lái de yōu yáng xiāo yáo ， biàn ràng y               title: '驾驭木筏',

              moral: true,
              word: '传说中，世间有一艘往来于天上人间的木筏，能驾驭木筏的人是真正勇敢无畏的人。&西汉时期，有个隐士叫罗君平。据说，他知道这木筏从人间到天上的时间，因此，凡是要上天的人，临出发前都要先到罗君平家里等待。&这一天，木筏快要出发，罗君平家聚满了将要乘筏上天的人。这时候，一个驾木筏的船夫从罗君平家中走了出来。有位想要上天的人赶紧上前，拉住他问道：“上天要经过曲折的河水，而天又是那么高，那么大，一路上还有神怪精灵，木筏在行驶中有时还会颠倒过来。你经常驾着木筏漂浮在这样的环境中，为什么你连手都不抖一下，一点儿也不害怕呢？”&船夫微笑着回答：“我用了多年时间来学习驾驭木筏的本领，又用了三年时间来亲自驾驭木筏，往来于天上人间。”&那人点点头，又问道：“仅仅靠本领和实践，就可以了吗？”&船夫看了看他，意味深长地说：“当然不是。在每次驾木筏上天的时候，我根本就不考虑木筏是否能够返回人间。我驾驭着木筏，一路上波浪翻腾，气候千变万化，反复无常。有时阳光灿烂，云蒸霞蔚，一下子又突然变得暗淡无光，明亮的白天霎时变成黑夜。有时候，木筏和波浪互相撞击，猛然震荡起来像脱缰的野马急驰狂奔，一会儿沉到波谷浪底，一会儿又像格斗一般冲向高高的浪尖，恍恍惚惚的样子，使我感到似乎有无数人在驾驭这木筏。每当这时，我的心情都非常镇定，一点儿也不慌张。如果此刻心里一慌，手脚就会不听使唤了。只要心里不慌乱，怎么也不会跌倒，直至平安地到达目的地。”&问话的人深有感触，说道：“我想，你说的这些道理不仅适用于驾驭木筏，其实许多事情也都要这样做才行啊！”&不管做什么事，遇到什么情况，都应该专心致志，毫不动摇无所畏惧，勇往直前，这样才能克服困难，取得胜利。',

              word: '从前，楚地有个穷苦的书生，他读《淮南子》的时候，看到一则有关螳螂捕蝉的记载。书上说，螳螂捕食的时候，常用树叶遮住自己的身体，这样其他的小昆虫就看不见它了，要是有人能得到那片树叶，就能用它隐藏自己的身体。&读到这里，书生看看家里穷酸的模样，心想要是能得到那片神奇的叶子，就可以到集市上神不知鬼不觉地拿自己想要的东西了。&想到这里，他扔下书，拔腿就往树林跑去，想找到那种螳螂藏身的树叶。&在树林里，书生看见一只螳螂躲在一片树叶的背后。他高兴极了，赶紧爬上树，准备采那片叶子。不料一阵风吹来，树叶纷纷飘落，那片“神叶”也落到地上。没办法，他只好找来一个竹筐，把所有树叶都装进去。&回家后，书生拿起一片树叶遮住自己的眼睛，问妻子：“你能看见我吗？”&“能。”妻子回答。&书生又拿起一片叶子，遮在眼前继续问：“还能看见我吗？”&“看得见。”妻子说。&书生一点儿也不气馁，他拿起筐子里的树叶一一试验。妻子被他问得实在烦了，便骗他说：“我看不到你了。”&书生见妻子这样回答，以为自己得到了传说中的“神叶”。于是，他拿着树叶，立马跑到集市上。&集市可真热闹啊，什么东西都有。书生满心欢喜，一只手拿树叶遮住自己的眼睛，另一只手就伸过去拿人家的东西。&结果，他被集市上的人当场抓住，扭送到了衙门。&我们要看清事物的全貌，不能盲目轻信、盲目崇拜，必须经过科学的调查和验证，以谦虚谨慎的态度予以看待。',

          this.article.author = obj.author
          this.article.moral = obj.moral

            const obj = []
            const wordList = el.split('')
            const spellList = spellArr[j].split(' ')

              const sObj = {
                word: item,
                spell: spellList[i],
              }
              obj.push(sObj)
            });
            this.article.list.push(obj)
