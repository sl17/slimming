<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/v2.js"></script>
  <style>
    html,
    body {
      height: 100vh;
      overflow: hidden;
    }

    #app {
      height: 100vh;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-style: normal;
    }

    span strong {
      display: inline-block;
      text-align: center;
      font-size: 16px;
      font-weight: 500;
      padding: 0 1px;
    }

    span strong i {
      font-size: 10px;
      line-height: 1;
      font-size: 12px;
    }

    span strong i,
    span strong em {
      display: block;
    }

    span strong em {
      line-height: 20px;
    }

    .operation>* {
      display: block;
      margin-bottom: 8px;
    }

    .top {
      display: flex;
      justify-content: space-between;
    }

    .top button {
      padding: 3px 10px;
      border-radius: 5px;
      outline: none;
      background-color: #fff;
      border: 1px solid #333;
    }

    .top button:active {
      background-color: #eee;
    }

    textarea {
      height: 100px;
      width: 100%;
      resize: none;
      outline: none;
      font-size: 14px;
      line-height: 20px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      padding: 8px 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .box {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 10px;
    }

    .list {
      flex: 1 1 auto;
      overflow: hidden;
      overflow-y: auto;
      background-color: #eee;
      padding: 10px;
    }

    .list p {
      margin-bottom: 8px;
      cursor: pointer;
      text-overflow: ellipsis;
      overflow: hidden;
      word-break: break-all;
      white-space: nowrap;
    }

    .dialog-wrap {
      background-color: rgba(0, 0, 0, .5);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .dialog-box {
      width: 80%;
      height: 90%;
      position: absolute;
      margin: auto;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background-color: #fff;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      text-align: right;
    }

    .dialog-box>i {
      position: absolute;
      top: -35px;
      height: 30px;
      right: 0px;
      width: 30px;
      float: right;
      border: 2px solid #fff;
      border-radius: 20px;
      cursor: pointer;
    }

    .dialog-box>i::after {
      content: '';
      position: absolute;
      top: 5px;
      right: 12px;
      width: 2px;
      height: 15px;
      background-color: #fff;
      transform: rotate(45deg);
    }

    .dialog-box>i::before {
      content: '';
      position: absolute;
      top: 5px;
      right: 12px;
      width: 2px;
      height: 15px;
      background-color: #fff;
      transform: rotate(-45deg);
    }

    .dialog-box div {
      flex: 1 1 auto;
      text-align: left;
      padding: 20px;
      overflow: hidden;
      overflow-y: auto;
    }

    .dialog-list {
      line-height: 40px;
    }

    .dialog-list p {
      margin-bottom: 10px;
    }

    .dialog-list p span:first-child {
      margin-left: 2.5em;
    }

    .dialog-list p.moral{
      background-color: #def;
      box-shadow:  0 -8px 0 0 #def;
    }

    .right {
      text-align: right;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="box">
      <div class="operation">
        <div class="top">
          <a href="https://www.qqxiuzi.cn/zh/pinyin/" target="_blank">获取拼音</a>
          <button @click="check(txt)">确定</button>
        </div>
        <textarea v-model="txt.word"></textarea>
        <textarea v-model="txt.spell"></textarea>
      </div>
      <div class="list">
        <p v-for="(item, i) in oldList" @click="check(item)" :key="i">{{i+1}}、{{item.title}}</p>
      </div>
    </div>
    <div class="dialog-wrap" v-if="show">
      <div class="dialog-box">
        <i @click="hideDialog"></i>
        <div class="dialog-list">
          <p v-for="(item, j) in article.list" :class="{'moral': article.moral&&j===article.list.length-1}" :key="'a'+j">
            <span v-for="(sitem, i) in item"
              :key="i"><strong><i>{{sitem.spell}}</i><em>{{sitem.word}}</em></strong></span>
          </p>
          <p class="right">———— {{article.author}}《{{article.title}}》</p>
        </div>
      </div>
    </div>
  </div>

              word: '从前，有个郑国人，因为脚上的鞋子穿坏了，打算到集市上买双新鞋穿。他先把自己脚的尺寸量了一下，做了一把尺子。可是临走时粗心大意，顺手把量好尺寸的尺子放在家中凳子上，起身就走了。&他走到集市上，找到卖鞋的地方，左挑一双，右选一款，终于看中了一双颜色、式样都很满意的鞋子。他心花怒放，高兴地想把尺子拿出来量鞋子的尺码，可是摸遍了浑身上下所有衣兜，他才发现尺子忘在家里了。他尴尬地对卖鞋的人说：“不好意思，老板，我把鞋的尺码忘在家里了，等我回家把尺子拿来再买。”说完，就急急忙忙地往家里跑。鞋摊老板愣愣地望着他远去的背影，好半天才明白过来，摇了摇头，忍不住大笑起来。&他匆匆忙忙地跑回家，拿了尺子，又慌慌张张地跑向集市，他跑得气喘吁吁，也没有休息一下。等他跑到之前鞋摊摆放处，天色已晚，热闹的集市已经变得冷冷清清，鞋摊也早就收摊。郑国人懊恼极了，白白地跑了两趟，却没有买到自己心仪的鞋子。&别人知道了这件事，觉得很奇怪，就问他：“你为什么不用自己的脚去试试鞋子，而偏偏要回家去拿尺子呢？”这个买鞋的郑国人一本正经地回答说：“我们要相信分毫不差的尺度，怎么能相信自己的脚呢？”众人都嗤之以鼻。&墨守成规的教条主义者，因循守旧，不思变通，终将一事无成。',

              word: '有一天，鲁国有一个人在城外得到一根长长的竹竿，他非常高兴，心想：“这么长的竹竿我能派上大用场！”于是决定把它带回城里。&当他拿着这根长长的竹竿来到城门口时，发现城门洞又低又窄，怎么办呢？&于是他先把竹竿竖立起来，拿着它往里走，刚到城门口就听见“哐当”一声，竹竿撞上了城墙，试了好多次，怎么也进不去。这可把他急坏了，他心想：“竖着进不去，不如我把它横过来，横过来就能进去了。”于是，他又把长竹竿横过来拿，可是到了城门口，“哐当”一声，竹竿又撞上了城墙，又试了好多次，还是进不去。随后，他试着把竹竿斜着拿进城门，还是进不去，他实在想不出什么办法来了。眼看着时间一分一秒过去，他急得就像热锅上的蚂蚁，怎么办呢？&过了一会儿，就在他十分绝望又无助的时候，有个老人正好路过这里，看到了这个焦头烂额的鲁国人，摸摸胡须，慢慢悠悠、笑眯眯地说：“小伙子，我虽然不是圣贤，但是见到的事情比较多，我就教教你吧。你为什么不用锯子把这根竹竿从中间截断后再拿着进入城门呢？”鲁国人一听，有道理呀，这样截为两段，竹竿不就可以过城门了嘛！&于是，他就按老人的办法将长长的竹竿截断了。&唉，世界上没有比他们更愚蠢的人了！&做人做事不要自作聪明，要从多角度看待问题，往往解决问题的方法不止一个。',

            this.formatWrod(obj)
          }
        },
        formatWrod(obj) {
          this.article.list = []
          let wordArr = []
          let spellArr = []
          this.article.title = obj.title
          this.article.author = obj.author
          this.article.moral = obj.moral
          if (obj.word.includes('&')) {
            wordArr = obj.word.split('&')
            spellArr = obj.spell.split('&')
          } else {
            wordArr = [obj.word]
            spellArr = [obj.spell]
          }
          wordArr.forEach((el, j) => {
            const obj = []
            const wordList = el.split('')
            const spellList = spellArr[j].split(' ')
            wordList.forEach((item, i) => {
              const sObj = {
                word: item,
                spell: spellList[i],
              }
              obj.push(sObj)
            });
            this.article.list.push(obj)
          })
        }
